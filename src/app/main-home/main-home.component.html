<div class="container" role="mainContainer">
    <div *ngIf="seeRules===true" class="cont" role="modalContainer">
        <app-rules-card role="modalRules" ></app-rules-card>
    </div>
    <div *ngIf="selectedToken===false" role="choiceContainer" >
        <app-choice-viewer role="choiceComponent"></app-choice-viewer>
    </div>
    <!--  -->
    <div *ngIf="selectedToken===true" role="resultContainer"> 
        <app-result-viewer role="resultComponent"></app-result-viewer>
    </div>
    
    
    <button
        type="button" 
        name="btnSeeRules"
        value="seeRules"
        class="btn_rules" 
        (click)="rulesSee()"
        >Rules</button> 
    
    <div class="attribution" role="footerContainer">
        Challenge by <a  href="https://www.frontendmentor.io?ref=challenge" class="af" target="_blank">Frontend Mentor</a>. 
       <span class="sep"></span> Coded by <a  href="https://baxx1199.github.io/portafolio/" class="a_me" target="_blank">Baxx11</a>.
    </div>
</div>
